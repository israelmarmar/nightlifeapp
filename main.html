<html >

<head>
  <meta charset="UTF-8">
   <title>Voting app</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

</head>

<body translate="no" >

<script src="https://fb.me/react-0.14.3.js"></script>
<script src="https://fb.me/react-dom-0.14.3.js"></script>
<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script type="text/babel">
	
  var Result = React.createClass({
  
  getInitialState: function () {
    return { 
            data:[]

           };
  },
  
   componentDidMount: function() {
   
  var th = this;
    this.serverRequest = 
      axios.get("/apijson")
     
        .then(function(result) {    
      
          th.setState({
            data: result.data,
 
          });
      
        })
     
     
  },
  
  render: function () {
     
   
     
 console.log(this.state.data);
    
  
          return (
          <div>
  {this.state.data.map(function(item) {

          return (<a href={'/polls/'+item._id}><div className='poll'>{item.title}</div></a>)
      
      })}
  </div>
    
    )

}
  
});

ReactDOM.render(<Result/>, document.getElementById('polllist'));
	</script>

  
<div class="page">

<div class="form-container">
    <input type="text" class="search material" placeholder="Enter places of your choice"/>
  <button type="submit" class="go-button material">GO</button>
  </div>

  </div>
  


</body>
</html>
